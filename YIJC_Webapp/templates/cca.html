<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
	<title>CCA Choosing</title>
</head>
<body>
	<h1>Choose a CCA</h1><br>
	<form action="/update" method="post">
		<select name = "cca_choice">
		{% for cca_name in data %}
			<option value="{{ cca_name[0] }}">{{ cca_name[0] }}</option>
		{% endfor %}
		</select>
		<input type="submit">
	</form>
</body>
